<!DOCTYPE html>
<html>
<head>
  <title>Testing Sliders</title>
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
<h1>Hellooossoosjoa</h1>
<form id="city-form">
  <input type="text" id="city">
  <input type="button" id="click" value="GO">
</form>
<input type="range" id="slider" step=50 min=100 max=500 value=200 list="tickmarks">
<datalist id=tickmarks>
<option>100</option>
<option>150</option>
<option>200</option>
<option>250</option>
<option>300</option>
<option>350</option>
<option>400</option>
<option>450</option>
<option>500</option>
</datalist>
<div id="budget"></div>
<div id="flight"></div>
</body>
</html>
